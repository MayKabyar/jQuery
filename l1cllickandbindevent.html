<!DOCTYPE html>
<html>
	<head>
		<title>Click and Blind Event</title>
	</head>
	<body>

		<h1>Welcome to jQuery</h1>
		<h3>This is awsome js library.</h3>

		<button type="button" id="clickme" class="clickme">Click Me</button>
		<button type="button" id="singleclick">Single Click Me</button>
		<button id="doubleclk">Double Click Me</button>


		<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

		<script type="text/javascript">
			


			$(document).ready(function(){

				// $("#clickme")
				// $("#clickme")
				// $("hi")

				$("#clickme").click('click',function(){
					console.log("I am working by click");
				});

				$("#singleclick").bind('click',function(){
					console.log("I am single click by bind");
				});

				$("#doubleclk").bind('dblclick',function(){
					// console.log("I am double click by bind");

					console.log("I am double click by bind " + this.nodeName);
				});

			});



		</script>
		
	</body>
</html>
