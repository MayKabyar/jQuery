<!DOCTYPE html>
<html>
<head>
	<title>UI datepicker Method</title>
	<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" />
	<style type="text/css">
		
		*{
			box-sizing: border-box;
		}

		body{
			height: 100vh; 

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}

		.form-group{
			margin: 10px 0;
		}

		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20px;
		}

		.form-control{
			width: 100%;
			font-size: 20px;
			padding: 5px;
		}

	</style>
</head>
<body>


	<div class="container">

		<form action="" method="">

			<div class="form-group">
				<label for="arrival">Arrival Date :</label>
				<input type="text" name="arrival" id="arrival" class="form-control" />
			</div>

			<div class="form-group">
				<label for="bookingstart">Booking Start Date :</label>
				<input type="text" name="bookingstart" id="bookingstart" class="form-control" />
			</div>

			<div class="form-group">
				<label for="bookingend">Booking End Date :</label>
				<input type="text" name="bookingend" id="bookingend" class="form-control" />
			</div>
			
		</form>
		
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log('hi');

			$('#arrival').datepicker({
				numberOfMonths:2,
				// numberOfMonths:[2,4],

				// showAnim:'slide',
				showAnim:'slideDown',

				// duration:2000,
				duration:'slow',

				dayNamesMin:['Sun','Mon','Tue','Wed','Thur','Fri','Sat'],

				changeMonth:true,
				changeYear:true,

				// minDate:0,  // start from today, today is index no 0
				// maxDate:1,
			});

			$('#bookingstart').datepicker({
				numberOfMonths:1,
				showAnim:'slideDown',
				dateFormat:'dd-mm-yy',

				onClose:function(selectdate){
					$('#bookingend').datepicker('option','minDate',selectdate);
				}
			});

			$('#bookingend').datepicker({
				numberOfMonths:1,
				showAnim:'slideDown',
				dateFormat:'dd-mm-yy',

				onClose:function(selectdate){
					$('#bookingstart').datepicker('option','maxDate',selectdate);
				}
			});

		});


	</script>
	
</body>
</html>
