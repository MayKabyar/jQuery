<!DOCTYPE html>
<html>
<head>
	<title>parents unit</title>
	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
			background-color: #f4f4f4;
			padding: 20px;
		}

		.div{
			border: 1px solid #000;
			padding: 30px;
		}

		ul{
			border: 1px solid #000;
			padding: 20px;
		}

		ul li{
			border: 1px solid #000;
			padding: 20px;
		}


	</style>
</head>
<body>

	<div class="container">
		
		<div id="h1" class="div">this is DIV 1
			<div id="h2" class="div">this is DIV 2
				<div id="h3" class="div">this is DIV 3
					
					<ul>
						<li>
							<h1>Hello Box 1</h1>
						</li>
					</ul>

				</div>
			</div>
		</div>

	<button type="button" id="clsbtn">Closet btn</button>
	<button type="button" id="parentbtn">Parent btn</button>

	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log('hi');


			// closet()
			$('#clsbtn').click(function(){
				$('h1').closest('div').css({
					'color':'blue',
					'font-size':'30px',
					'border':'3px dashed red'
				});
			});


			// parentUnit
			$('#parentbtn').click(function(){
				// $('h1').parentsUntil('ul').css({
				// 	'color':'blue',
				// 	'font-size':'30px',
				// 	'border':'3px dashed red'
				// });

				// $('h1').parentsUntil('div').css({
				// 	'color':'blue',
				// 	'font-size':'30px',
				// 	'border':'3px dashed red'
				// });

				// $('h1').parentsUntil('container').css({
				// 	'color':'blue',
				// 	'font-size':'30px',
				// 	'border':'3px dashed red'
				// });

				$('h1').parentsUntil('#div2').css({
					'color':'blue',
					'font-size':'30px',
					'border':'3px dashed red'
				});
			});

		});

	</script>
	
</body>
</html>
