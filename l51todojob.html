<!DOCTYPE html>
<html>
<head>
	<title>Creat New Job</title>
	<style type="text/css">

		*{
			box-sizing: border-box;
		}

		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
			background-color: #f4f4f4;
			padding: 10px;
		}

		.form-group{
			margin: 20px 0;
		}

		.form-group label{
			display: block;
			margin-bottom: 5px;
		}

		.form-control{
			width: 100%;
		}
		
	</style>
</head>
<body>
	
	<div class="container">
		
		<form action="" method="">
			
			<div class="form-group">
				<label for="todojob">Todo Job</label>
				<input type="text" name="todojob" id="todojob" class="form-control" placeholder="Enter something" />
			</div>

			<div class="form-group">
				<label for="joblists">Job Lists</label>
				<select name="joblists" id="joblists" class="form-control">
					<option selected disabled>Choose a job</option>
				</select>
			</div>

			<div class="form-group">
				<button type="submit" disabled>Add New Job</button>
			</div>

		</form>

	</div>
	

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log('hi');

			var phfortodojob = 'Enter your new job';

			$('#todojob').val(phfortodojob).focusin(function(){
				$(this).val('');
			}).change(function(){   // change nay yr mr focusout pay ll ya dl

				if($.trim($(this).val()) !== ''){
					$('[type=submit]').removeAttr('disabled')
				}else{
					$('[type=submit]').attr('disabled',true)
				}

			});


			$('form').submit(function(e){
				// console.log('I am working');

				var gettodojob = $('#todojob');

				// console.log(gettodojob.val());

				// $.trim(gettodojob.val()!== '')
				if($.trim(gettodojob.val()).length > 0 ){

					if(window.confirm('Are you sure to add a new job!!')){

						$('#joblists').append(`<option> ${gettodojob.val()} </option>`);
						gettodojob.val('');
						gettodojob.focus();

					}else{
						window.alert('New job was canceled');
						gettodojob.val('');
						gettodojob.focus();
					}

				}else{
					window.alert('Enter your job');
				}

				e.preventDefault();
			});
			

		});

	</script>

</body>
</html>
