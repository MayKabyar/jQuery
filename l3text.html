<!DOCTYPE html>
<html>
	<head>
		<title>text Method</title>
	</head>
	<body>

		<h1>This is awesome <u>js library</u></h1>
		<h1>Save Myanmar</h1>
		<h1>Pray Myanmar</h1>

		<hr/>

		<h2>This is awesome <u>js library</u></h2>
		<h2>Save Myanmar</h2>
		<h2>Pray Myanmar</h2>

		<hr/>

		<h3>This is awesome <u>js library</u></h3>
		<h3>Save Myanmar</h3>
		<h3>Pray Myanmar</h3>

		<hr/>

		<h4>This is awesome <u>js library</u></h4>
		<h4>Save Myanmar</h4>
		<h4>Pray Myanmar</h4>

		

		<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>


		<script type="text/javascript">

			// html() vs text()
			
			console.log('hey');

			// html() to html()
			$(document).ready(function(){
				console.log('hi');

				var getfirsth1 = $('h1:first').html();

				console.log(getfirsth1);

				$('h1:last').html(getfirsth1);

			});


			// text() to text()
			$(document).ready(function(){

				// console.log($('h2').html());
				console.log($('h2').text());

				var getfitsth2 = $('h2:first').text();
				console.log(getfitsth2);

				$('h2:last').text(getfitsth2);



			});


			// html() to text()

			$(document).ready(function(){

				let getfirsth3 = $('h3:first').html();
				console.log(getfirsth3);

				$('h3:last').text(getfirsth3);

			});



			// text() to html()

			$(document).ready(function(){

				var getfirsth4 = $('h4:first').text();
				console.log(getfirsth4);

				$('h4:last').html(getfirsth4);

			});


		</script>


	</body>
</html>
